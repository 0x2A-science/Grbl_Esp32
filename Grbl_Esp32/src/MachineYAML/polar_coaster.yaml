---
name: POLAR_COASTER
board: bdring-polar-coaster
defaults:
  steppers:
    disable: gpio.17
    pulse: 3
    idle: never
  gpio:
    debounce: 100
custom:
  filename: Custom/polar_coaster.cpp
  radius-axis: 0
  polar-axis: 1
  segment-length: 0.5
  forward-kinematics: on
homing:
  feed-rate: 200
  seek-rate: 1000
  pulloff: 3
x:
  limit: gpio.4:low
  stepstick:
    step: gpio.15
    direction: gpio.25
  spmm: 200
  max-rate: 5000
  acceleration: 200
  travel: 50
y:
  stepstick:
    step: gpio.2
    direction: gpio.26
  spmm: 71.111
  max-rate: 15000
  acceleration: 200
  travel: 300
z:
  servo:
    pin: gpio.16
  spmm: 100
  max-rate: 3000
  acceleration: 50
  travel: 100

macro:
  - gpio.13:low
  - gpio.12:low
  - gpio.14:low

report:
  status-mask: 2
  inches: off
gcode:
  junction-deviation: 0.01
  arc-tolerance: 0.002
  laser-mode: off
