---
name: MPCNC_V1P2
homing:
        squared: xy
        feed-rate: 100
        seek-rate: 200
        debounce: 250
        pulloff: 2
x:
        limit: gpio.17,low
        stepstick:
                step: gpio.12
                direction: gpio.26
        spmm: 200
        max-rate: 8000
        acceleration: 200
        travel: 500
        homing: negative
x2:
        stepstick:
                step: gpio.22
                direction: gpio.26
y:
        limit: gpio.4,low
        stepstick:
                step: gpio.14
                direction: gpio.25
        spmm: 200
        max-rate: 8000
        acceleration: 200
        travel: 500
        homing: negative
y2:
        stepstick:
                step: gpio.21
                direction: gpio.25
z:
        limit: gpio.15,low
        stepstick:
                step: gpio.27
                direction: gpio.33
        spmm: 800
        max-rate: 3000
        acceleration: 100
        travel: 80

steppers:
        disable: gpio.13
        pulse: 3
        idle: never
spindle:
        relay:
                output: gpio.2
                rpm-min: 0
                rpm-max: 1

debounce: on

probe: gpio.35

reset: gpio.34,low
feed-hold: gpio.36,low
cycle-start: gpio.39,low

status-report-mask: 1
junction_deviation: 0.01
arc-tolerance: 0.002
report-inches: 0
laser-mode: off
