---
name: MPCNC_V1P2 with Laser Module
board: bdring-mpcnc-v1p2
defaults:
  steppers:
    disable: gpio.13
    pulse: 3
    idle: never
  gpio:
    debounce: 100

custom:
  filename: Custom/mpcnc_laser_module.cpp
  level-shift: gpio.32
homing:
  squared: xy
x:
  limit: gpio.17,low
  stepstick:
    step: gpio.12
    direction: gpio.26
  spmm: 200
  max-rate: 8000
  acceleration: 200
  travel: 500
x2:
  stepstick:
    step: gpio.22
    direction: gpio.26
y:
  limit: gpio.4,low
  stepstick:
    step: gpio.14
    direction: gpio.25
  spmm: 200
  max-rate: 8000
  acceleration: 200
  travel: 500
y2:
  stepstick:
    step: gpio.21
    direction: gpio.25
z:
  limit: gpio.15,low
  stepstick:
    step: gpio.27
    direction: gpio.33
  spmm: 800
  max-rate: 3000
  acceleration: 100
  travel: 80
spindle:
  pwm:
    output: gpio.16
    rpm-min: 0.0

mist: gpio.2

probe: gpio.35
control:
  reset: gpio.34,low
  feed-hold: gpio.36,low
  cycle-start: gpio.39,low
report:
  status-mask: 1
  inches: off
gcode:
  junction-deviation: 0.01
  arc-tolerance: 0.002
  laser-mode: off
