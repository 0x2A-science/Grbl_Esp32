macro:
        button0: gpio.34
        button1: gpio.35
        button2: gpio.36
steppers:
        pulse: 3
        idle: 200
homing:
        feed-rate: 3000
        seek-rate: 3000
        delay: 250
        pulloff: 2.0

junction-deviation: 0.01
arc-tolerance: 0.002
report-status-mask: 1

invert-limit-pins: on

                
