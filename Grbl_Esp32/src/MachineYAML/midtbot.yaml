name: MIDTBOT
board: bdring-midtbot
defaults:
  steppers:
    disable: gpio.13
    pulse: 3
    idle: never
x:
  limit: gpio.2:low
  stepstick:
    step: gpio.12
    direction: gpio.26
  homing: invert
  spmm: 200
  max-rate: 8000
  acceleration: 200
  travel: 100
y:
  limit: gpio.4,low
  stepstick:
    step: gpio.14:low
    direction: gpio.25
