---
name: PEN_LASER_V2
board: bdring-pen-laser-v2
defaults:
  steppers:
    disable: gpio.13
    pulse: 3
    idle: never
  gpio:
    debounce: 250
homing:
  feed-rate: 200
  seek-rate: 1000
  pulloff: 3
x:
  limit: gpio.15:low
  stepstick:
    step: gpio.12
    direction: gpio.26
  spmm: 80
  max-rate: 5000
  acceleration: 50
  travel: 300
y:
  limit: gpio.4:low
  stepstick:
    step: gpio.14
    direction: gpio.25
  spmm: 80
  max-rate: 5000
  acceleration: 50
  travel: 300
z:
  limit: gpio.15:low
  stepstick:
    step: gpio.27
    direction: gpio.33
  spmm: 100
  max-rate: 5000
  acceleration: 50
  travel: 100
probe: gpio.35

report:
  status-mask: 1
  inches: off
gcode:
  junction-deviation: 0.01
  arc-tolerance: 0.002
  laser-mode: off
