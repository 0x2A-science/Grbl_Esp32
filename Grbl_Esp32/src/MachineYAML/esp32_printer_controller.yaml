---
name: ESP32 Printer Controller
board: wmb-esp32-printer-controller
custom:
  filename: Custom/esp32_printer_controller.cpp
defaults:
  steppers:
    pulse: 4
  gpio:
    debounce: 250
    
i2so:
  bits: 16
  stream: on
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

homing:
  feed-rate: 200
  seek-rate: 1000
  pulloff: 3
  cycles:
    - x
x:
  step: i2so.9
  direction: i2s0.7
y:
  step: i2so.5
  direction: i2s0.4
z:
  step: i2so.2
  direction: i2s0.1
a:
  step: i2so.12
  direction: i2s0.13
